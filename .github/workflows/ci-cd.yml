name: CI/CD Pipeline

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    ci:
        name: Continuous Integration
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16, 18, 20]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run ESLint
              run: npm run lint

            - name: Run Prettier check
              run: npm run format:check

            - name: Run tests (if any)
              run: npm test
              # 修复：移除了 continue-on-error: true，确保测试失败时停止发布

            - name: Build application
              run: npm run build
              # 修复：移除了 continue-on-error: true，确保构建失败时停止发布

    security:
        name: Security Scan
        runs-on: ubuntu-latest
        permissions:
            contents: read
            security-events: write
            actions: read

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Run security audit
              run: npm audit --audit-level=moderate

            - name: Run CodeQL Analysis
              uses: github/codeql-action/init@v2
              with:
                  languages: javascript

            - name: Autobuild
              uses: github/codeql-action/autobuild@v2

            - name: Perform CodeQL Analysis
              uses: github/codeql-action/analyze@v2

    docker-build:
        name: Docker Build
        runs-on: ubuntu-latest
        needs: [ci, security]
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        outputs:
            # 修复：输出变量名保持一致
            deploy-tag: ${{ steps.extract-tag.outputs.deploy-tag }}

        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=sha,prefix=sha-
                      type=ref,event=branch
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push Docker image
              id: build
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  # 优化：仅构建 amd64 以加快速度。如果你的服务器是 ARM (如树莓派)，请改回 linux/amd64,linux/arm64
                  platforms: linux/amd64

            - name: Extract deployment tag
              id: extract-tag
              run: |
                  # 修复：优先提取 sha- 开头的 tag 用于部署，保证部署版本不可变
                  DEPLOY_TAG=$(echo "${{ steps.meta.outputs.tags }}" | grep "sha-" | head -n 1 | tr -d '\r\n')
                  
                  # 如果没找到 sha tag (极端情况)，回退到第一个 tag
                  if [ -z "$DEPLOY_TAG" ]; then
                    DEPLOY_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1 | tr -d '\r\n')
                  fi
                  
                  echo "deploy-tag=${DEPLOY_TAG}" >> $GITHUB_OUTPUT
                  echo "Selected tag for deployment: ${DEPLOY_TAG}"

    deploy-staging:
        name: Deploy to Staging
        runs-on: ubuntu-latest
        needs: [docker-build]
        if: github.ref == 'refs/heads/develop'
        environment: staging

        steps:
            # 优化：移除了 checkout，部署阶段不需要源码

            - name: Deploy to staging via SSH
              uses: appleboy/ssh-action@v1.0.0
              with:
                  host: ${{ secrets.STAGING_HOST }}
                  username: ${{ secrets.STAGING_USER }}
                  key: ${{ secrets.STAGING_SSH_KEY }}
                  port: ${{ secrets.STAGING_SSH_PORT || 22 }}
                  # 增加超时时间防止 docker pull 慢导致断开
                  command_timeout: 30m
                  script: |
                      echo "Deploying to staging environment..."
                      
                      # 1. 修复：登录 Docker Registry (否则拉取私有镜像会失败)
                      echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

                      IMAGE_TAG="${{ needs.docker-build.outputs.deploy-tag }}"
                      
                      if [ -z "$IMAGE_TAG" ]; then
                          echo "Error: Docker image tag is empty!"
                          exit 1
                      fi

                      echo "Pulling image: ${IMAGE_TAG}"
                      docker pull "${IMAGE_TAG}"

                      echo "Stopping old container..."
                      docker stop wechat-scheduler-staging || true
                      docker rm wechat-scheduler-staging || true

                      echo "Starting new container..."
                      docker run -d \
                        --name wechat-scheduler-staging \
                        --env WECHAT_APPID="${{ secrets.WECHAT_APPID }}" \
                        --env WECHAT_SECRET="${{ secrets.WECHAT_SECRET }}" \
                        --env WECHAT_ACCESS_TOKEN="${{ secrets.WECHAT_ACCESS_TOKEN }}" \
                        --env COZE_AUTH_TOKEN="${{ secrets.COZE_AUTH_TOKEN }}" \
                        --env COZE_URL="https://2kkf772qbd.coze.site/run" \
                        --env SCHEDULE_TIME="${{ secrets.STAGING_SCHEDULE_TIME || '0 0 8 * * *' }}" \
                        --env AUTO_PUBLISH="${{ secrets.STAGING_AUTO_PUBLISH || 'false' }}" \
                        --restart unless-stopped \
                        --network host \
                        "${IMAGE_TAG}"

                      echo "Staging deployment completed! Tag: ${IMAGE_TAG}"

    deploy-production:
        name: Deploy to Production
        runs-on: ubuntu-latest
        needs: [docker-build]
        if: github.ref == 'refs/heads/main'
        environment: production

        steps:
            # 优化：移除了 checkout

            - name: Deploy to production via SSH
              uses: appleboy/ssh-action@v1.0.0
              with:
                  host: ${{ secrets.PRODUCTION_HOST }}
                  username: ${{ secrets.PRODUCTION_USER }}
                  key: ${{ secrets.PRODUCTION_SSH_KEY }}
                  port: ${{ secrets.PRODUCTION_SSH_PORT || 22 }}
                  command_timeout: 30m
                  script: |
                      echo "Deploying to production environment..."

                      # 1. 修复：登录 Docker Registry
                      echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

                      IMAGE_TAG="${{ needs.docker-build.outputs.deploy-tag }}"
                      
                      if [ -z "$IMAGE_TAG" ]; then
                          echo "Error: Docker image tag is empty!"
                          exit 1
                      fi

                      echo "Pulling image: ${IMAGE_TAG}"
                      docker pull "${IMAGE_TAG}"

                      echo "Stopping old container..."
                      docker stop wechat-scheduler || true
                      docker rm wechat-scheduler || true

                      echo "Starting new production container..."
                      docker run -d \
                        --name wechat-scheduler \
                        --env WECHAT_APPID="${{ secrets.WECHAT_APPID }}" \
                        --env WECHAT_SECRET="${{ secrets.WECHAT_SECRET }}" \
                        --env WECHAT_ACCESS_TOKEN="${{ secrets.WECHAT_ACCESS_TOKEN || '' }}" \
                        --env COZE_AUTH_TOKEN="${{ secrets.COZE_AUTH_TOKEN }}" \
                        --env COZE_URL="https://2kkf772qbd.coze.site/run" \
                        --env SCHEDULE_TIME="${{ secrets.PRODUCTION_SCHEDULE_TIME || '0 0 8 * * *' }}" \
                        --env AUTO_PUBLISH="${{ secrets.PRODUCTION_AUTO_PUBLISH || 'false' }}" \
                        --env LOG_LEVEL="warn" \
                        --restart always \
                        --network host \
                        "${IMAGE_TAG}"

                      echo "Waiting for container to start..."
                      sleep 5

                      echo "Checking container status..."
                      docker ps -a | grep wechat-scheduler

                      echo "Container logs:"
                      docker logs wechat-scheduler --tail 20

                      echo "Performing health check..."
                      for i in {1..3}; do
                          echo "Health check attempt $i/3..."
                          sleep 3
                          # 3. 修复：localhost:3000 现在在容器内有效，但从宿主机检查也需要确保端口映射正确
                          if curl -f -s -o /dev/null http://localhost:3000/health; then
                              echo "Health check passed!"
                              break
                          else
                              echo "Health check attempt $i failed, waiting..."
                              if [ $i -eq 3 ]; then
                                  echo "All health checks failed. Check logs above."
                                  # 这里可以选择 exit 1 让 Action 报错，也可以仅警告
                              fi
                          fi
                      done

                      echo "Production deployment completed! Tag: ${IMAGE_TAG}"

    notify:
        name: Notify Status
        runs-on: ubuntu-latest
        needs: [ci, security, docker-build, deploy-staging, deploy-production]
        if: always()

        steps:
            - name: Notify success
              if: needs['ci'].result == 'success' && needs['security'].result == 'success' && needs['docker-build'].result == 'success'
              run: |
                  echo "✅ CI/CD pipeline completed successfully!"

            - name: Notify failure
              if: needs['ci'].result == 'failure' || needs['security'].result == 'failure' || needs['docker-build'].result == 'failure'
              run: |
                  echo "❌ CI/CD pipeline failed!"
                  echo "Failed jobs:"
                  echo "${{ toJson(needs) }}"