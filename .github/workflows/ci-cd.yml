name: CI/CD Pipeline

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    ci:
        name: Continuous Integration
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16, 18, 20]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run ESLint
              run: npm run lint

            - name: Run Prettier check
              run: npm run format:check

            - name: Run tests (if any)
              run: npm test
              continue-on-error: true

            - name: Build application
              run: npm run build
              continue-on-error: true

    security:
        name: Security Scan
        runs-on: ubuntu-latest

        permissions:
            contents: read
            security-events: write
            actions: read

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Run security audit
              run: npm audit --audit-level=moderate

            - name: Run CodeQL Analysis
              uses: github/codeql-action/init@v2
              with:
                  languages: javascript

            - name: Autobuild
              uses: github/codeql-action/autobuild@v2

            - name: Perform CodeQL Analysis
              uses: github/codeql-action/analyze@v2

    docker-build:
        name: Docker Build
        runs-on: ubuntu-latest
        needs: [ci, security]
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=ref,event=branch
                      type=ref,event=pr
                      type=sha,prefix={{branch}}-
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  platforms: linux/amd64,linux/arm64

    deploy-staging:
        name: Deploy to Staging
        runs-on: ubuntu-latest
        needs: [docker-build]
        if: github.ref == 'refs/heads/develop'
        environment: staging

        steps:
            - name: Deploy to staging
              run: |
                  echo "Deploying to staging environment..."
                  # 这里添加实际的部署脚本
                  echo "Image: ${{ needs.docker-build.outputs.image }}"

    deploy-production:
        name: Deploy to Production
        runs-on: ubuntu-latest
        needs: [docker-build]
        if: github.ref == 'refs/heads/main'
        environment: production

        steps:
            - name: Deploy to production
              run: |
                  echo "Deploying to production environment..."
                  # 这里添加实际的部署脚本
                  echo "Image: ${{ needs.docker-build.outputs.image }}"

    notify:
        name: Notify Status
        runs-on: ubuntu-latest
        needs: [ci, security, docker-build, deploy-staging, deploy-production]
        if: always()

        steps:
            - name: Notify success
              if: needs['ci'].result == 'success' && needs['security'].result == 'success' && needs['docker-build'].result == 'success'
              run: |
                  echo "✅ CI/CD pipeline completed successfully!"

            - name: Notify failure
              if: needs['ci'].result == 'failure' || needs['security'].result == 'failure' || needs['docker-build'].result == 'failure'
              run: |
                  echo "❌ CI/CD pipeline failed!"
                  echo "Failed jobs:"
                  ${{ toJson(needs) }}
