name: CI/CD Pipeline

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    ci:
        name: Continuous Integration
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16, 18, 20]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run ESLint
              run: npm run lint

            - name: Run Prettier check
              run: npm run format:check

            - name: Run tests (if any)
              run: npm test
              continue-on-error: true

            - name: Build application
              run: npm run build
              continue-on-error: true

    security:
        name: Security Scan
        runs-on: ubuntu-latest

        permissions:
            contents: read
            security-events: write
            actions: read

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Run security audit
              run: npm audit --audit-level=moderate

            - name: Run CodeQL Analysis
              uses: github/codeql-action/init@v2
              with:
                  languages: javascript

            - name: Autobuild
              uses: github/codeql-action/autobuild@v2

            - name: Perform CodeQL Analysis
              uses: github/codeql-action/analyze@v2

    docker-build:
        name: Docker Build
        runs-on: ubuntu-latest
        needs: [ci, security]
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=ref,event=branch
                      type=ref,event=pr
                      type=sha,prefix={{branch}}-
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push Docker image
              id: docker-build
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  platforms: linux/amd64,linux/arm64

            - name: Output image information
              run: |
                  # Get the first image tag from metadata
                  IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)
                  # Convert all tags to single line format
                  ALL_TAGS=$(echo "${{ steps.meta.outputs.tags }}" | tr '\n' ',' | sed 's/,$//')
                  echo "image=${IMAGE_TAG}" >> $GITHUB_OUTPUT
                  echo "all_tags=${ALL_TAGS}" >> $GITHUB_OUTPUT

    deploy-staging:
        name: Deploy to Staging
        runs-on: ubuntu-latest
        needs: [docker-build]
        if: github.ref == 'refs/heads/develop'
        environment: staging

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Deploy to staging via SSH
              uses: appleboy/ssh-action@v1.0.0
              with:
                  host: ${{ secrets.STAGING_HOST }}
                  username: ${{ secrets.STAGING_USER }}
                  key: ${{ secrets.STAGING_SSH_KEY }}
                  port: ${{ secrets.STAGING_SSH_PORT || 22 }}
                  script: |
                      echo "Deploying to staging environment..."

                      # 拉取最新的 Docker 镜像
                      echo "Pulling latest image..."
                      docker pull ${{ needs.docker-build.outputs.image }}

                      # 停止并删除旧容器（如果存在）
                      echo "Stopping old container..."
                      docker stop wechat-scheduler-staging || true
                      docker rm wechat-scheduler-staging || true

                      # 启动新容器
                      echo "Starting new container..."
                      docker run -d \
                        --name wechat-scheduler-staging \
                        --env WECHAT_APPID="${{ secrets.WECHAT_APPID }}" \
                        --env WECHAT_SECRET="${{ secrets.WECHAT_SECRET }}" \
                        --env WECHAT_ACCESS_TOKEN="${{ secrets.WECHAT_ACCESS_TOKEN }}" \
                        --env COZE_AUTH_TOKEN="${{ secrets.COZE_AUTH_TOKEN }}" \
                        --env COZE_URL="${{ secrets.STAGING_CZE_URL || 'https://2kkf772qbd.coze.site/run' }}" \
                        --env SCHEDULE_TIME="${{ secrets.STAGING_SCHEDULE_TIME || '0 0 8 * * *' }}" \
                        --env AUTO_PUBLISH="${{ secrets.STAGING_AUTO_PUBLISH || 'false' }}" \
                        --restart unless-stopped \
                        --network bridge \
                        -p 3001:3000 \
                        ${{ needs.docker-build.outputs.image }}

                      echo "Staging deployment completed successfully!"
                      echo "Image tags: ${{ needs.docker-build.outputs.image }}"

    deploy-production:
        name: Deploy to Production
        runs-on: ubuntu-latest
        needs: [docker-build]
        if: github.ref == 'refs/heads/main'
        environment: production

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Deploy to production via SSH
              uses: appleboy/ssh-action@v1.0.0
              with:
                  host: ${{ secrets.PRODUCTION_HOST }}
                  username: ${{ secrets.PRODUCTION_USER }}
                  key: ${{ secrets.PRODUCTION_SSH_KEY }}
                  port: ${{ secrets.PRODUCTION_SSH_PORT || 22 }}
                  script: |
                      echo "Deploying to production environment..."

                      # 拉取最新的 Docker 镜像
                      echo "Pulling latest image..."
                      docker pull ${{ needs.docker-build.outputs.image }}

                      # 停止并删除旧容器（如果存在）
                      echo "Stopping old container..."
                      docker stop wechat-scheduler || true
                      docker rm wechat-scheduler || true

                      # 启动新容器（生产环境）
                      echo "Starting new production container..."
                      docker run -d \
                        --name wechat-scheduler \
                        --env WECHAT_APPID="${{ secrets.WECHAT_APPID }}" \
                        --env WECHAT_SECRET="${{ secrets.WECHAT_SECRET }}" \
                        --env WECHAT_ACCESS_TOKEN="${{ secrets.WECHAT_ACCESS_TOKEN }}" \
                        --env COZE_AUTH_TOKEN="${{ secrets.COZE_AUTH_TOKEN }}" \
                        --env COZE_URL="${{ secrets.PRODUCTION_CZE_URL || 'https://2kkf772qbd.coze.site/run' }}" \
                        --env SCHEDULE_TIME="${{ secrets.PRODUCTION_SCHEDULE_TIME || '0 0 8 * * *' }}" \
                        --env AUTO_PUBLISH="${{ secrets.PRODUCTION_AUTO_PUBLISH || 'false' }}" \
                        --restart always \
                        --network bridge \
                        -p 3000:3000 \
                        ${{ needs.docker-build.outputs.image }}

                      # 健康检查
                      echo "Performing health check..."
                      sleep 10
                      curl -f http://localhost:3000/health || echo "Health check failed"

                      echo "Production deployment completed successfully!"
                      echo "Image tags: ${{ needs.docker-build.outputs.image }}"

    notify:
        name: Notify Status
        runs-on: ubuntu-latest
        needs: [ci, security, docker-build, deploy-staging, deploy-production]
        if: always()

        steps:
            - name: Notify success
              if: needs['ci'].result == 'success' && needs['security'].result == 'success' && needs['docker-build'].result == 'success'
              run: |
                  echo "✅ CI/CD pipeline completed successfully!"

            - name: Notify failure
              if: needs['ci'].result == 'failure' || needs['security'].result == 'failure' || needs['docker-build'].result == 'failure'
              run: |
                  echo "❌ CI/CD pipeline failed!"
                  echo "Failed jobs:"
                  ${{ toJson(needs) }}
